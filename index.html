<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kiicloud Javascript Test</title>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <!-- BootStrap Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputUserName" class="sr-only">User Name</label>
      <input type="name" id="inputUserName" class="form-control" placeholder="User Name" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPass" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
        <a href="#" id="btn_sing_up" class="btn btn-lg btn-info btn-block">Sign up</a>
      <!-- <button id="btn_sing_up" class="btn btn-lg btn-info btn-block" type="submit">Sign up</button> -->
      <!-- <button id="btn_sing_in" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
    </form>

  </div> <!-- /container -->
  <script type="text/javascript" src="./js/appData.js"></script>
  <script type="text/javascript" src="./js/kii_setting.js"></script>
